        // Client-side validation
        function validateForm() {
            // Validate Name (no symbols or numbers)
            var name = document.getElementById("name").value;
            var namePattern = /^[A-Za-z ]+$/; // Only letters and spaces allowed
            if (!name.match(namePattern)) {
                alert("Name should not contain any symbols or numbers.");
                return false;
            }

            // Validate Email (should end with @mgmcen.ac.in)
            var email = document.getElementById("email").value;
            var emailPattern = /^[a-zA-Z0-9._%+-]+@mgmcen\.ac\.in$/;
            if (!email.match(emailPattern)) {
                alert("Email should end with @mgmcen.ac.in.");
                return false;
            }

            // Validate Password (at least 1 capital letter and 1 symbol)
            var password = document.getElementById("password").value;
            var passwordPattern = /^(?=.*[A-Z])(?=.*[\W_]).+$/; // At least 1 capital letter and 1 symbol
            if (!password.match(passwordPattern)) {
                alert("Password should contain at least one capital letter and one symbol.");
                return false;
            }

            return true;
        }
    </script>
